<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script src="script.js" defer></script>
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div class="previous-operand"></div>
          <div class="current-operand"></div>
          <div>
            <input type="button" value="AC" class="clear" />
            <input type="button" id="delBtn" value="DE" class="delete" />
            <input type="button" value="." class="decimal" />
            <input type="button" id="div" value="/" />
          </div>
          <div>
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" id="mult" value="*" />
          </div>
          <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" id="minus" value="-" />
          </div>
          <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" id="add" value="+" />
          </div>
          <div>
            <input type="button" value="0" />
            <input type="button" value="(" />
            <input type="button" value=")" />
            <input type="button" id="btnEq" class="equal" value="=" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
